services:
  postgres-pgvector:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: kobo
      POSTGRES_USER: kobo
      POSTGRES_PASSWORD: kobo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kobo"]
      interval: 10s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:9
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres-pgvector:
        condition: service_healthy

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:v1.15.5
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  neo4j:
    image: neo4j:5.26
    environment:
      NEO4J_AUTH: neo4j/kobo12345
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.4
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  temporal:
    image: temporalio/auto-setup:1.27.2
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: kobo
      POSTGRES_PWD: kobo
      POSTGRES_SEEDS: postgres-pgvector
    ports:
      - "7233:7233"
    depends_on:
      postgres-pgvector:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.39.0
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    ports:
      - "8233:8080"
    depends_on:
      - temporal

  livekit:
    image: livekit/livekit-server:v1.9.11
    command: --dev --node-ip=0.0.0.0 --bind 0.0.0.0
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"

  # AI Agent Service - Separate microservice for agent execution
  ai-agent-service:
    build:
      context: ./backend
      dockerfile: app/agentservice/Dockerfile
    command: uv run uvicorn app.agentservice.main:app --host 0.0.0.0 --port 8001 --reload
    environment:
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: openbmb/minicpm-o4.5:q4_K_M
      OLLAMA_FALLBACK_MODELS: qwen3-vl:8b-instruct,qwen3:1.7b-q4_K_M
      AGENT_DEFAULT_TEMPERATURE: "0.2"
      AGENT_TIMEOUT_SECONDS: "120"
      ENABLE_STREAMING: "true"
      CORS_ORIGINS: '["http://localhost:5173", "http://localhost:8000"]'
      APP_DEBUG: "true"
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir app
    environment:
      DATABASE_URL: postgresql://kobo:kobo@postgres-pgvector:5432/kobo
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      NEO4J_URL: bolt://neo4j:7687
      ELASTICSEARCH_URL: http://elasticsearch:9200
      TEMPORAL_HOST: temporal:7233
      FRONTEND_BASE_URL: http://localhost:5173
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      MINIO_BUCKET: kobo-files
      MINIO_SECURE: "false"
      MINIO_PUBLIC_BASE_URL: http://localhost:9000
      # AI Agent Service URL (instead of Ollama)
      AGENT_SERVICE_URL: http://ai-agent-service:8001/api/v1
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_PUBLIC_URL: ws://localhost:7880
      LIVEKIT_API_KEY: devkey
      LIVEKIT_API_SECRET: secret
      JWT_SECRET: change-me
      CORS_ORIGINS: '["http://localhost:5173"]'
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres-pgvector:
        condition: service_healthy
      redis:
        condition: service_started
      ai-agent-service:
        condition: service_healthy

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: /app/.venv/bin/python -m app.workers.runner
    environment:
      DATABASE_URL: postgresql://kobo:kobo@postgres-pgvector:5432/kobo
      REDIS_URL: redis://redis:6379/0
      # AI Agent Service URL (instead of Ollama)
      AGENT_SERVICE_URL: http://ai-agent-service:8001/api/v1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend-api
      - ai-agent-service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: sh -lc "bun install && bun run dev --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
      VITE_WS_BASE_URL: ws://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend-api

volumes:
  pgdata:
  qdrant_data:
  neo4j_data:
  es_data:
  minio_data:
